name: docker

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ created ]
  repository_dispatch:
    types: [ docker ]
  schedule:
    - cron: "30 21 * * 0" # Every Sunday at 9:30pm UTC
  workflow_dispatch:
    inputs:
      dioxus:
        description: 'Dioxus CLI'
        required: true
        default: 'false'

env:
  REGISTRY: hub.docker.com

jobs:
  dioxus:
    env:
      BASETAG: ${{ secrets.DOCKERHUB_USERNAME }}/dx
    if: ${{ github.event.schedule }} || ${{ github.event.inputs.dioxus == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: dioxus-cli
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./.docker/dx.dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.BASETAG }}:latest,${{ env.BASETAG }}:${{ github.sha }}
  application:
    env:
      BASETAG: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: application
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.BASETAG }}:latest,${{ env.BASETAG }}:${{ github.sha }}